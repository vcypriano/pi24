<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>configuracoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">configuracoes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-select label="Idioma" [(ngModel)]="idioma" (ionChange)="setarIdioma()">
          <ion-select-option value="pt_br">Português (Brasil)</ion-select-option>
          <ion-select-option value="en_us">Inglês (Estados unidos)</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
