<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tipo de energia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tipo de energia</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-input [(ngModel)]="descricao" placeholder="Digite sua descrição aqui..."></ion-input>
  <ion-button (click)="salvar()" color="success" routerLink="/lista-plataforma">Salvar</ion-button>
</ion-content>

<style>
  /* Estilo para remover a linha branca no cabeçalho */
  ion-header {
    box-shadow: none; /* Remove a sombra padrão do cabeçalho */
    border-bottom: none; /* Remove a borda inferior do cabeçalho */
  }
</style>
