<div class="container">
  <ion-button fill="solid" color="success" class="square-button" routerLink="/home">
    <ion-icon name="caret-back-outline" slot="icon-only"></ion-icon>
  </ion-button>
  
  <!-- Título e mensagem -->
  <h1>Esqueci a Senha</h1>
  <p>Digite o seu e-mail para receber instruções sobre como redefinir sua senha.</p>
  
  <!-- Formulário de email -->
  <form action="#">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>

    <!-- Botão de enviar -->
    <ion-button expand="block" type="submit" color="success">Enviar</ion-button>
  </form>
</div>
