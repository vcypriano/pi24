  <ion-toolbar color="light">
    <ion-title class="main-title">Ener Share</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

<app-menu content-id="home-content"></app-menu>

<ion-content [fullscreen]="true" id="home-content" class="ion-padding">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true" routerLink="/plataforma" class="fab">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
<br>
<br>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tipos de energia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let plataforma of plataformas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ plataforma.descricao }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-icon name="create" (click)="editar(plataforma.id)" slot="end"></ion-icon>
          <ion-icon name="trash" color="danger" (click)="excluir(plataforma.id)" slot="end"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-alert   
    [isOpen]="isShowDeleteDialog"
    header="Deseja Excluir?"
    [buttons]="alertButtons">
  </ion-alert>
</ion-content>
