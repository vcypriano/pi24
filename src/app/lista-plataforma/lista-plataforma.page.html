<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tipo de gerador de energia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-plataforma</ion-title> 
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Geradores a combustíveis fósseis</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores nucleares</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores hidrelétricos</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores eólicos</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores solares</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores geotérmicos</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Geradores de biocombustível</ion-label> <ion-icon name="create-outline"></ion-icon> <ion-icon name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-alert   
  [isOpen]="isShowDeleteDialog"
  header="Deseja Excluir?"
  [buttons]="alertButtons"
  ></ion-alert>
    
</ion-content>
